version: 1
metadata:
  name: Slow Linear Test
  description: Linear workflow with sleeps for visual UX testing
nodes:
  - id: trigger
    type: trigger
    position:
      x: 50
      "y": 100
    data:
      nodeType: trigger
      label: Start
      triggerType: manual
      outputs:
        - name: timestamp
          type: string
        - name: type
          type: string
        - name: text
          type: string
        - name: params
          type: json
  - id: step1
    type: shell
    position:
      x: 200
      "y": 100
    data:
      nodeType: shell
      label: Step 1 (2s)
      script: |
        echo "Starting step 1..."
        sleep 2
        echo "Step 1 complete"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: step2
    type: shell
    position:
      x: 400
      "y": 100
    data:
      nodeType: shell
      label: Step 2 (1s)
      script: |
        echo "Starting step 2..."
        sleep 1
        echo "Step 2 complete"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: step3
    type: shell
    position:
      x: 600
      "y": 100
    data:
      nodeType: shell
      label: Step 3 (1.5s)
      script: |
        echo "Starting step 3..."
        sleep 1.5
        echo "Step 3 complete"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
edges:
  - id: e1
    source: trigger
    target: step1
    sourceHandle: output:text
    targetHandle: input:input
  - id: e2
    source: step1
    target: step2
    sourceHandle: output:stdout
    targetHandle: input:input
  - id: e3
    source: step2
    target: step3
    sourceHandle: output:stdout
    targetHandle: input:input
