version: 1
metadata:
  name: Slow Parallel Test
  description: Parallel branches with varying sleeps for visual UX testing
nodes:
  - id: trigger
    type: trigger
    position:
      x: 50
      "y": 150
    data:
      nodeType: trigger
      label: Start
      triggerType: manual
      outputs:
        - name: timestamp
          type: string
        - name: type
          type: string
        - name: text
          type: string
        - name: params
          type: json
  - id: fast
    type: shell
    position:
      x: 200
      "y": 50
    data:
      nodeType: shell
      label: Fast (0.5s)
      script: |
        echo "Fast branch..."
        sleep 0.5
        echo "Fast done"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: medium
    type: shell
    position:
      x: 200
      "y": 150
    data:
      nodeType: shell
      label: Medium (1.5s)
      script: |
        echo "Medium branch..."
        sleep 1.5
        echo "Medium done"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: slow
    type: shell
    position:
      x: 200
      "y": 250
    data:
      nodeType: shell
      label: Slow (3s)
      script: |
        echo "Slow branch..."
        sleep 3
        echo "Slow done"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: merge
    type: shell
    position:
      x: 450
      "y": 150
    data:
      nodeType: shell
      label: Merge
      script: echo "All branches complete!"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
edges:
  - id: e1
    source: trigger
    target: fast
    sourceHandle: output:text
    targetHandle: input:input
  - id: e2
    source: trigger
    target: medium
    sourceHandle: output:text
    targetHandle: input:input
  - id: e3
    source: trigger
    target: slow
    sourceHandle: output:text
    targetHandle: input:input
  - id: e4
    source: fast
    target: merge
    sourceHandle: output:stdout
    targetHandle: input:input
  - id: e5
    source: medium
    target: merge
    sourceHandle: output:stdout
    targetHandle: input:input
  - id: e6
    source: slow
    target: merge
    sourceHandle: output:stdout
    targetHandle: input:input
