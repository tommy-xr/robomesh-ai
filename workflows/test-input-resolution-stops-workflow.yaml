version: 2
metadata:
  name: Input Resolution Failure Stops Workflow
  description: Verify workflow stops when input resolution fails (required input not connected)
nodes:
  - id: trigger-1
    type: trigger
    position:
      x: 100
      "y": 100
    data:
      label: Start
      nodeType: trigger
      triggerType: manual
      inputs: []
      outputs:
        - name: timestamp
          type: string
          description: Trigger timestamp (ISO format)
        - name: type
          type: string
          description: Trigger type (manual, cron, etc.)
        - name: text
          type: string
          description: Input text (for manual triggers)
        - name: params
          type: json
          description: Additional trigger parameters
  - id: shell-success
    type: shell
    position:
      x: 300
      "y": 200
    data:
      label: First Success
      nodeType: shell
      script: |
        echo "First node runs successfully"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: shell-missing-input
    type: shell
    position:
      x: 500
      "y": 100
    data:
      label: Missing Required Input
      nodeType: shell
      script: |
        echo "This should never run because input resolution fails"
      inputs:
        - name: required_data
          type: string
          required: true
          description: This required input is intentionally NOT connected
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: shell-sibling
    type: shell
    position:
      x: 500
      "y": 300
    data:
      label: Sibling - Should Not Run
      nodeType: shell
      script: |
        echo "ERROR: This sibling node should NOT run after input resolution failure!"
      inputs:
        - name: input
          type: any
          required: false
          description: Generic input for template interpolation
      outputs:
        - name: output
          type: string
          description: Combined stdout output
        - name: stdout
          type: string
          description: Standard output
        - name: stderr
          type: string
          description: Standard error
        - name: exitCode
          type: number
          description: Exit code (0 = success)
edges:
  - id: e1
    source: trigger-1
    target: shell-success
    sourceHandle: output:timestamp
    targetHandle: input:input
  - id: e2
    source: shell-success
    target: shell-missing-input
    sourceHandle: output:stdout
    targetHandle: input:input
  - id: e3
    source: shell-success
    target: shell-sibling
    sourceHandle: output:stdout
    targetHandle: input:input
