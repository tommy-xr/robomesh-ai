version: 1
metadata:
  name: Agent Streaming Test (Long Task)
  description: Test agent streaming with Claude Code and Codex agents
nodes:
  - id: trigger
    type: trigger
    position:
      x: 50
      "y": 200
    data:
      nodeType: trigger
      label: Start
      triggerType: manual
      outputs:
        - name: timestamp
          type: string
        - name: type
          type: string
        - name: text
          type: string
        - name: params
          type: json
  - id: claude-agent
    type: agent
    position:
      x: 300
      "y": 50
    data:
      nodeType: agent
      label: Claude Code
      runner: claude-code
      prompt: |
        Search the codebase for all TypeScript files that contain the word "execute".
        For each file found, list:
        1. The file path
        2. The line numbers where "execute" appears
        3. A brief description of what that code does

        Work through the files one at a time, explaining each as you go.
      inputs:
        - name: input
          type: string
        - name: prompt
          type: string
          required: false
          description: Override prompt (optional)
        - name: sessionId
          type: string
          required: false
          description: Session ID to resume (optional)
      outputs:
        - name: output
          type: string
        - name: sessionId
          type: string
          description: Session ID for continuation
        - name: exitCode
          type: number
          description: Exit code (0 = success)
  - id: codex-agent
    type: agent
    position:
      x: 300
      "y": 300
    data:
      nodeType: agent
      label: Codex
      runner: codex
      prompt: |
        Search the codebase for all TypeScript files that contain the word "workflow".
        For each file found, list:
        1. The file path
        2. The line numbers where "workflow" appears
        3. A brief description of what that code does

        Work through the files one at a time, explaining each as you go.
      inputs:
        - name: input
          type: string
        - name: prompt
          type: string
          required: false
          description: Override prompt (optional)
        - name: sessionId
          type: string
          required: false
          description: Session ID to resume (optional)
      outputs:
        - name: output
          type: string
        - name: sessionId
          type: string
          description: Session ID for continuation
        - name: exitCode
          type: number
          description: Exit code (0 = success)
edges:
  - id: e1
    source: trigger
    target: claude-agent
    sourceHandle: output:text
    targetHandle: input:input
  - id: e2
    source: trigger
    target: codex-agent
    sourceHandle: output:text
    targetHandle: input:input
